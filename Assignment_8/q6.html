<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        #clock {
            font-family: Arial, sans-serif;
            font-size: 48px;
            font-weight: bold;
            margin-top: 20px;
        }
        #toggle-format {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Digital Clock</h1>
    <div id="clock">00:00:00</div>
    <button id="toggle-format">Switch to 12-hour format</button>

    <script>
        let is24HourFormat = true;

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            if (!is24HourFormat && hours > 12) {
                hours -= 12;
            }

            const ampm = is24HourFormat ? '' : (now.getHours() >= 12 ? ' PM' : ' AM');
            
           
            hours = (hours < 10 ? '0' : '') + hours;
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds;

            const timeString = `${hours}:${minutes}:${seconds}${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        function toggleTimeFormat() {
            is24HourFormat = !is24HourFormat;
            document.getElementById('toggle-format').textContent = is24HourFormat 
                ? 'Switch to 12-hour format' 
                : 'Switch to 24-hour format';
        }

        document.getElementById('toggle-format').onclick = toggleTimeFormat;

        
        setInterval(updateClock, 1000);

      
        updateClock();
    </script>

</body>
</html>
