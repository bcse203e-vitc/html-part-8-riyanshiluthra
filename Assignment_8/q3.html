<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .carousel-container {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 300px;
            height: 200px;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container" id="carousel" onmouseover="pauseCarousel()" onmouseout="startCarousel()">
    <div class="carousel-images" id="carousel-images">
        <img src="https://via.placeholder.com/300x200/FF5733/ffffff?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/300x200/33FF57/ffffff?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/300x200/5733FF/ffffff?text=Image+3" alt="Image 3">
        <img src="https://via.placeholder.com/300x200/FF33A6/ffffff?text=Image+4" alt="Image 4">
    </div>
    <button class="button prev" onclick="prevSlide()">Prev</button>
    <button class="button next" onclick="nextSlide()">Next</button>
</div>

<script>
    let currentIndex = 0;
    let carouselInterval;
    const images = document.getElementById('carousel-images');
    const totalImages = images.children.length;

    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalImages;
        updateCarousel();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        updateCarousel();
    }

    function updateCarousel() {
        images.style.transform = `translateX(-${currentIndex * 300}px)`;
    }

    function startCarousel() {
        carouselInterval = setInterval(nextSlide, 3000);
    }

    function pauseCarousel() {
        clearInterval(carouselInterval);
    }

    // Start the carousel on page load
    startCarousel();
</script>

</body>
</html>
